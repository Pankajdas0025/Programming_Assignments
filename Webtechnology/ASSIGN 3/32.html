        }
        input[type="button"] {
            padding: 5px ;}
      
             #result {
            margin-top: 20px;
            font-weight: bold;
             color: green;
             font-size: 25px;}
	</style>
</head>
<body>
	<center>
		<h1 >Reverse Number</h1>
	<input type="text" placeholder="Enter a 5 digit number" id="numberinput">
	 <input type="button" value="Submit" onclick="Reverse()">
	 <div id="result"></div>
	 <script>
	 	function Reverse() {
	 		var n=document.getElementById("numberinput").value;
	 		var rev=0;
	 		var r=0;
	 		while(n!=0)
	 		{
	 			r=n%10;
	 			rev=10*rev+r;
	 			n=parseInt(n/10);

	 		}
	document.getElementById("result").innerHTML="The Reverse of the Number is "+rev;

	 	}
	 </script>


</body>
</html>
