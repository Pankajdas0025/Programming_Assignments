		function fact() {
		var number=document.getElementById("Num").value;

			fact=parseInt(fact*i) ;

		}window.alert("Factorial of number is  "  +fact);

	//Check the number is armstrong or Not armstrong

		function  arm() {
		var number=document.getElementById("Num").value;
		var len=number.length;
	    var newNum=0;
	    var r=0;
	    const org=number;
	    while(number!=0)
	    {

	    	newNum=newNum+ Math.pow(r, len);
	    	number=parseInt(number/10);

	    } if (org==newNum) {
	    	window.alert("The number is armstrong");
	    }else 
	    window.alert("The number is Not armstrong");
}
