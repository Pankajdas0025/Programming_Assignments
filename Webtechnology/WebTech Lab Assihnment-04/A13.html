<!-- Write a JavaScript code to display the current date and time on the browser.  -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-1 (m)</title>
    <style>
       #output
        {
            height: 120px;
            width: 50%;
            background-color: rgb(89, 89, 171);
            color: white;
            text-align: center;
            align-content: center;
            align-items: center;
            font-size: 25px;
            margin-top: 100px;

        }
    </style>
 </head>
 <body>
<center>
    <div id="output">

    </div>
</center>

    <script>
        var Tdate = new Date();
        var output=document.querySelector("#output");
        output.innerText= Tdate;
        setTimeout(()=>{ window.location.reload();}, 5000);
    </script>
 </body>
 </html>
